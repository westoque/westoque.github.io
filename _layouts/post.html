---
layout: default
---

<div class="me-container">
  <div class="me-me">
    <a href="/">
      <img alt="William Estoque" src="/images/billy.jpg" />
    </a>
  </div>
  <div class="bubble">
  </div>
</div>

<div class="banner">
  <img alt="Banner" src={{ page.banner }} />
</div>

<h1 class="post-header">{{ page.title }}</h1>
<p class="post-date meta">{{ page.date | date_to_string }}</p>

<div class="post">
  {{ content }}
</div>
